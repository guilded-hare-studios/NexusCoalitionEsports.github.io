<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Coalition News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Fonts */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            color: #E0E0E0;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        /* Color Palette Variables */
        :root {
            --primary-bg: #000000;
            --accent-orange: #ff9800;
            --accent-blue: #2196f3;
            --text-color: #E0E0E0;
        }

        /* General Layout */
        .main-content {
            padding: 40px 5%;
        }
        
        section {
            margin-bottom: 60px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo a {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-orange);
        }

        .nav-links .active-link {
            color: var(--accent-orange);
            text-shadow: 0 0 5px var(--accent-orange);
        }

        /* News Section */
        .news-section {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .news-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--accent-orange);
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            text-align: center;
        }

        .news-article-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            padding: 40px;
        }

        .news-article-card h3 {
            font-size: 1.8em;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .news-article-card p.date {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 15px;
        }

        .news-article-card p {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 1em;
        }

        .news-archive {
            margin-top: 60px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .archive-article-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; /* Add a pointer to indicate clickability */
        }

        .archive-article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .archive-article-card h4 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: var(--accent-blue);
            margin-bottom: 5px;
        }

        .archive-article-card p.date {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 10px;
        }

        .archive-article-card p.excerpt {
            font-size: 0.9em;
            color: #ccc;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 5%;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .social-links svg {
            fill: var(--text-color);
            width: 30px;
            height: 30px;
            transition: fill 0.3s;
        }

        .social-links a:hover svg {
            fill: var(--accent-orange);
        }

        .footer p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 5%;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <script>
    // If coming from a music-enabled page, fade out music on arrival
    window.addEventListener('DOMContentLoaded', () => {
        if (window.opener || document.referrer) {
            // Try to signal music fade out on previous page
            try {
                window.localStorage.setItem('ytMusicPlaying', false);
            } catch (e) {}
        }
    });
    </script>

    <!-- Navigation Bar -->
    <nav class="navbar">

            </div>
            <div class="news-archive">

                <p>No previous articles available.</p>

    </main>

    <script>
        const archiveCards = document.querySelectorAll('.archive-article-card');
        const featuredArticleCard = document.getElementById('featured-article');

        // Helper to create file name from title and date
        function articleFileName(title, date) {
            // Remove special characters, replace spaces with dashes, and format date
            const safeTitle = title.replace(/[^a-zA-Z0-9 ]/g, '').replace(/\s+/g, '-');
            const safeDate = new Date(date).toISOString().slice(0,10); // YYYY-MM-DD
            return `${safeTitle}-${safeDate}.html`;
        }

        // Featured article data
        const featuredArticleData = {
            title: "Nexus Coalition Announces New Partnerships and Plans for 2026",
            date: "October 28, 2025",
            content: "Building on the momentum from our recent victory at the Regional Finals, Nexus Coalition is thrilled to announce a series of strategic partnerships and our ambitious plans for the upcoming year. We are dedicated to pushing the boundaries of competitive gaming and providing our fans with unprecedented content and experiences.Our new collaborations with leading technology and apparel brands will not only enhance our team's performance but also bring exciting new merchandise to the shop. Furthermore, we are investing in a state-of-the-art training facility to ensure our players have the resources they need to dominate the national and international stage.Thank you for your continued support. The future is bright, and we're just getting started. Stay tuned for more updates as we gear up for the National Championship!"
        };

        // Save featured article to localStorage for index.html
        function updateIndexNewsSection() {
            const newsHTML = `
                <div class="news-card">
                    <h3>${featuredArticleData.title}</h3>
                    <p>${featuredArticleData.content.substring(0, 120)}...</p>
                    <a href="news.html">Read More</a>
                </div>
            `;
            localStorage.setItem('newsArticleContent', newsHTML);
        }

        // Call update on page load
        updateIndexNewsSection();

        // Make featured article clickable
        featuredArticleCard.style.cursor = 'pointer';
        featuredArticleCard.addEventListener('click', () => {
            const url = articleFileName(featuredArticleData.title, featuredArticleData.date);
            window.location.href = url;
        });

        // Add click event listeners to each archive article card to open its own page
        archiveCards.forEach(card => {
            card.addEventListener('click', () => {
                const articleData = JSON.parse(card.dataset.article);
                const url = articleFileName(articleData.title, articleData.date);
                window.location.href = url;
            });
        });
    </script>
</body>
