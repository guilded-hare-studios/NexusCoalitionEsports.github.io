        /* Basic Reset and Fonts */
        body, h1, h2, h3, p, ul {

            padding: 0;
            box-sizing: border-box;

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo a {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;

        .nav-links li {

            text-decoration: none;

            transition: color 0.3s;
        }

        .nav-links a:hover {

        }

        .nav-links .active-link {

            text-shadow: 0 0 5px var(--accent-orange);
        }

        /* Roster Grid */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .player-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);

            height: auto;

            display: none; /* Initially hidden */
            max-width: 900px;
            margin: 0 auto;
            flex-direction: column;
            gap: 30px;
        }

        .player-profile {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .player-profile img {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
        }

        .profile-text {

    // Persistent looping YouTube background music with fade-out
    let fadeInterval;
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-bg-music', {
            height: '0',
            width: '0',
            videoId: 'HNxPHjxtowA',
            playerVars: {
                autoplay: 0,
                controls: 0,
                loop: 1,
                playlist: 'HNxPHjxtowA',
                modestbranding: 1,
                fs: 0,
                rel: 0,
                showinfo: 0
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        const savedTime = localStorage.getItem('ytMusicTime');
        const wasPlaying = localStorage.getItem('ytMusicPlaying') === 'true';
        if (savedTime) event.target.seekTo(parseFloat(savedTime));
        if (wasPlaying) event.target.playVideo();
        event.target.setVolume(100);
    }

    function fadeOutAndPause(duration = 2000) {
        if (!ytPlayer || typeof ytPlayer.getVolume !== 'function') return;
        let volume = ytPlayer.getVolume();
        let steps = 20;
        let stepTime = duration / steps;
        clearInterval(fadeInterval);
        fadeInterval = setInterval(() => {
            volume -= 100 / steps;
            if (volume <= 0) {
                ytPlayer.setVolume(0);
                ytPlayer.pauseVideo();
                clearInterval(fadeInterval);
            } else {
                ytPlayer.setVolume(Math.max(0, volume));
            }
        }, stepTime);
    }

    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            fadeOutAndPause(2000);
        } else {
            if (ytPlayer && ytPlayer.getPlayerState() === YT.PlayerState.PAUSED) {
                ytPlayer.setVolume(100);
                ytPlayer.playVideo();
            }
        }
    });

    window.addEventListener('beforeunload', () => {
        if (ytPlayer && ytPlayer.getCurrentTime) {
            fadeOutAndPause(2000);
            localStorage.setItem('ytMusicTime', ytPlayer.getCurrentTime());
            localStorage.setItem('ytMusicPlaying', ytPlayer.getPlayerState() === YT.PlayerState.PLAYING);
        }
    });

            });

        // Function to handle a player card click
        function handlePlayerClick(event) {
            const playerId = event.currentTarget.dataset.playerId;
            const player = players.find(p => p.id === playerId);
            if (player) {
                renderPlayerBio(player);
                rosterSectionEl.style.display = 'none';
                playerDetailsSectionEl.style.display = 'flex';
            }
        }

        // Function to render a player's detailed bio
        function renderPlayerBio(player) {
