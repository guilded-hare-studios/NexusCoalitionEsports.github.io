<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Coalition Live Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Fonts */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            color: #E0E0E0;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        /* Color Palette Variables */
        :root {
            --primary-bg: #000000;
            --accent-orange: #ff9800;
            --accent-blue: #2196f3;
            --text-color: #E0E0E0;
        }

        /* General Layout */
        .main-content {
            padding: 40px 5%;
        }

        section {
            margin-bottom: 60px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .btn-purple {
            background-color: var(--accent-orange);
            color: var(--text-color);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .btn-purple:hover {
            background-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.7);
        }

        .btn-cyan-outline {
            border: 2px solid var(--accent-blue);
            color: var(--accent-blue);
            background-color: transparent;
            margin-left: 15px;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .btn-cyan-outline:hover {
            background-color: var(--accent-orange);
            color: var(--primary-bg);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.7);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo a {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-orange);
        }

        .nav-links .active-link {
            color: var(--accent-orange);
            text-shadow: 0 0 5px var(--accent-orange);
        }

        /* Live Stream Layout */
        .live-stream-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            gap: 20px;
            margin-top: 40px;
        }

        .stream-embed {
            flex: 2; /* Stream takes up more space */
            min-width: 300px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .stream-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-embed {
            flex: 1; /* Chat takes up less space */
            min-width: 300px;
            height: 80vh; /* Adjust height to match the stream container */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .chat-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 5%;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .social-links svg {
            fill: var(--text-color);
            width: 30px;
            height: 30px;
            transition: fill 0.3s;
        }

        .social-links a:hover svg {
            fill: var(--accent-orange);
        }

        .footer p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 5%;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 5px 10px;
            }

            .live-stream-container {
                flex-direction: column;
            }

            .stream-embed, .chat-embed {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script>
    // If coming from a music-enabled page, fade out music on arrival
    window.addEventListener('DOMContentLoaded', () => {
        if (window.opener || document.referrer) {
            // Try to signal music fade out on previous page
            try {
                window.localStorage.setItem('ytMusicPlaying', false);
            } catch (e) {}
        }
    });
    </script>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Png-04 Copy.PNG" alt="Nexus Coalition Logo" style="height:40px;vertical-align:middle;margin-right:10px;">Nexus Coalition</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="roster.html">ROSTER</a></li>
            <li><a href="schedule.html">SCHEDULE</a></li>
                <li><a href="news.html">NEWS</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <!-- Live Stream Section -->
        <section class="live-stream">
            <h2 style="text-align: center; font-size: 2.5em; margin-bottom: 40px; color: var(--accent-orange); text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);">LIVE STREAM</h2>
            <div class="live-stream-container">
                <!-- Official Twitch Embed API for thenexuscoalition -->
                <div id="twitch-embed" style="width:100%; min-width:400px;"></div>
            </div>
        </section>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        <script type="text/javascript">
          new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: 480,
            channel: "thenexuscoalition",
            layout: "video-with-chat",
            theme: "dark",
            parent: ["example.com"] // Change to your domain when deploying
          });
        </script>
