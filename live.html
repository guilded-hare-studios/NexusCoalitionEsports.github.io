<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Coalition Live Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Fonts */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            color: #E0E0E0;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        /* Color Palette Variables */
        :root {
            --primary-bg: #0d0d0d;
            --accent-purple: #9b59b6;
            --accent-cyan: #3498db;
            --text-color: #E0E0E0;
        }

        /* General Layout */
        .main-content {
            padding: 40px 5%;
        }

        section {
            margin-bottom: 60px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .btn-purple {
            background-color: var(--accent-purple);
            color: var(--text-color);
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }

        .btn-purple:hover {
            background-color: #8e44ad;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
        }

        .btn-cyan-outline {
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
            background-color: transparent;
            margin-left: 15px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .btn-cyan-outline:hover {
            background-color: var(--accent-cyan);
            color: var(--primary-bg);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo a {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-purple);
        }

        .nav-links .active-link {
            color: var(--accent-purple);
            text-shadow: 0 0 5px var(--accent-purple);
        }

        /* Live Stream Layout */
        .live-stream-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            gap: 20px;
            margin-top: 40px;
        }

        .stream-embed {
            flex: 2; /* Stream takes up more space */
            min-width: 300px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .stream-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-embed {
            flex: 1; /* Chat takes up less space */
            min-width: 300px;
            height: 80vh; /* Adjust height to match the stream container */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .chat-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 5%;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .social-links svg {
            fill: var(--text-color);
            width: 30px;
            height: 30px;
            transition: fill 0.3s;
        }

        .social-links a:hover svg {
            fill: var(--accent-purple);
        }

        .footer p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 5%;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 5px 10px;
            }

            .live-stream-container {
                flex-direction: column;
            }

            .stream-embed, .chat-embed {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
</head>
